<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/bar::head"></head>

<body>
<nav th:replace="include/bar::nav"></nav>
<div class="container-fluid">
    <div class="row">
        <div th:replace="include/admin-bar::adminSidebar"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <form action="/admin/profile/base/set" method="post"  enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" th:value="${baseInfo.name}">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" name="gender" id="gender" th:value="${baseInfo.gender}">
                </div>
                <div class="form-group">
                    <label for="hobby">Hobby</label>
                    <input type="text" class="form-control" name="hobby" id="hobby" th:value="${baseInfo.hobby}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" th:value="${baseInfo.email}">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" name="age" id="age" th:value="${baseInfo.age}">
                </div>
                <div class="form-group">
                    <label for="inputPhoto">Photo</label>
                    <input type="file" id="inputPhoto" name="photo">
                    <p class="help-block">Choose your photo.</p>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
