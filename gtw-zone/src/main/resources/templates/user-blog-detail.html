<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/bar::head"></head>
<script th:src="@{/staticjac/kindEditor/kindeditor-all-min.js}"></script>
<script type="text/javascript">
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('#blogCommentContent', {
            items : [
                'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                'insertunorderedlist', '|', 'emoticons', 'image', 'link']
        });
    });
</script>
<body>
<nav th:replace="include/bar::nav"></nav>
<div class="container-fluid">
    <div class="row">
        <div th:replace="include/bar::sidebar"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-info">
              <form th:action="@{/blog/editpost/{id}(id=${post.postId})}" method="post">
                  <div class="panel-heading">

                    Title : <input type="text" name="blogTitle" th:value="${post.subject}" style="width:100px">

                    <a th:href="@{/blog/deletePost/{id}(id=${post.postId})}">
                      <button type="button" class="close" aria-label="Close" th:href="@{/blog/deletePost/{id}(id=${post.postId})}">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </a>

                  </div>
                  <div class="panel-body">
                    Tag : <input type="text" name="blogTag" th:value="${post.tag}" style="width:100px">
                    <br>
                    <div class="panel-body">
                      <label>Content:</label><p></p>
                      <textarea id="blogContent" name="blogContent" style="width: 1170px;height: 470px">
                      [[${post.content}]]
                      </textarea>

                      <div class="panel-footer">
                        <button type="submit" id="saveBtn" class="btn btn-success">Save</button>
                        <a th:href="@{/blog/allposts}" type="button" id="cancelBtn" class="btn btn-warning">Cancel</a>
                      </div>


                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
